name: Init GHCR Package

on:
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-22.04

    env:
      IMAGE_NAME: ghcr.io/csreviser/qt6-mxe-static:init

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push dummy Docker image
        run: |
          # ユーザー名を小文字に変換
          USER=$(echo "$GITHUB_ACTOR" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/csreviser/qt6-mxe-static:init"

          # ダミーDockerイメージのビルド
          docker build -f Dockerfile.ghcr-init -t "$IMAGE" .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

          # GHCR に push（初回パッケージ作成目的）
          docker push "$IMAGE"      
